<html>
<head>
<title>Parking Management System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script language="javascript">
	function validate(formObj)
	{
	
	if(formObj.t4.value.length==0)
	{
	alert("Please Enter your name");
	formObj.t4.focus();
	return false;
	}
	
	if(formObj.t5.value.length==0)
	{
	alert("Please Enter Contact No");
	formObj.t5.focus();
	return false;
	}
	if(isNaN(formObj.t5.value)){
		alert("Contact No must be numeric");
		formObj.t5.focus();
		return false;
	}
	if(formObj.t6.value.length==0)
	{
	alert("Please Enter Email Id");
	formObj.t6.focus();
	return false;
	}
	var filter = /^([a-zA-Z0-9_\.\-])+\@([a-z]+\.)+(com)+$/;
    if (!filter.test(formObj.t6.value)) {
		window.alert('Please enter valid email address');
		formObj.t6.focus();
		return false;
	}
	if(formObj.t7.value.length==0)
	{
	alert("Please Enter Aadhar No");
	formObj.t7.focus();
	return false;
	}
	return true;
	}
	</script>
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">

        <h1><span>Parking Management System</span><small></small></h1>
      </div>

   </ul>
        </div>
