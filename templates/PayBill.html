<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Amount");
	formObj.t2.focus();
	return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please Enter Tax");
	formObj.t3.focus();
	return false;
	}
	
	if(formObj.t5.value.length==0)
	{
	alert("Please Enter Card or Cheque Details");
	formObj.t5.focus();
	return false;
	}
	return true;
	}
	</script>
