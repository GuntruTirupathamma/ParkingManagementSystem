<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Search String");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter password");
	formObj.t2.focus();
	return false;
	}
	return true;
	}
	</script>
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Parking Management System</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
         <ul>

      <li><a href="AdminPage">Back</a></li>
   </ul>
        </div>
        <div class="hbg"><img src="{{ url_for('static', filename='images/header_images.jpg') }}" width="915" height="286" alt="" /></div>
      				<center>
<form name ="f1" method="post" action="/SearchParkingAdminAction" onsubmit="return validate(this);">
<br/>
   <h2><b>Search Parking Page</b></h2>
   
	<font size="" color="red"><center>{{ output|safe }}</center></font>

		  <tr><td><font size='' color="black">Search&nbsp;By</b></td><td><select name="t2">
